    <style>
        /* CSS for custom styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;

            background-color: #343a40;

        }

            max-width: 800px;

        }

            text-align: center;
        }
        .profile img {
            width: 200px;
            height: 200px;

            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile h1 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #343a40;
        }
        .profile p {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>

    <header>

            <img src="your_profile_picture_url.jpg" alt="Profile Picture">
            <h1>Your Name</h1>
